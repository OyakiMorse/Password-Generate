<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Unique password</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">My Password Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form>
            <div class="form-group">
              <label for="scroll-password"
                >Generate Password [<span id="password-length"> 8 </span>]
              </label>
              <input
                type="range"
                class="form-control"
                id="scroll-password"
                value="8"
                min="5"
                max="30"
              />
            </div>

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="numbers"
                checked
              />
              <label class="form-check-label" for="numbers">Numbers</label>
            </div>

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="lowercase-letters"
                checked
              />
              <label class="form-check-label" for="lowercase-letters"
                >Lowercase letters</label
              >
            </div>

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="uppercase-letters"
              />
              <label class="form-check-label" for="uppercase-letters"
                >Uppercase letters</label
              >
            </div>

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="special-symbols"
              />
              <label class="form-check-label" for="special-symbols"
                >Special symbols</label
              >
            </div>

            <button type="button" class="btn btn-primary" id="generateBtn">
              Generate
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3 class="title">Take away your password</h3>
          <div class="d-flex justify-content-around" id="outPassword"></div>
        </div>
      </div>
    </div>
    <script src="./js/generatorPassword.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
